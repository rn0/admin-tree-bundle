filter:
    excluded_paths:
        - 'vendor/*'
        - 'bin/*'
        - 'spec/*'

tools:
    php_analyzer:
        enabled: true
        extensions:
            - php
        filter:
            excluded_paths:
                - 'vendor/*'
                - 'spec/*'
                - 'bin/*'
            paths: {  }
        config:
            parameter_reference_check:
                enabled:              false
            checkstyle:
                enabled:              false
            unreachable_code:
                enabled:              false
            check_access_control:
                enabled:              false
            typo_checks:
                enabled:              true
            check_variables:
                enabled:              true
            check_calls:
                enabled:              false
            suspicious_code:
                enabled:              true
                overriding_parameter:  false
                overriding_closure_use:  true
                parameter_closure_use_conflict:  true
                parameter_multiple_times:  true
                non_existent_class_in_instanceof_check:  true
                non_existent_class_in_catch_clause:  true
                assignment_of_null_return:  true
                non_commented_switch_fallthrough:  true
                non_commented_empty_catch_block:  true
                overriding_private_members:  true
                use_statement_alias_conflict:  true
                precedence_in_condition_assignment:  true
            dead_assignments:
                enabled:              true
            verify_php_doc_comments:
                enabled:              false
            loops_must_use_braces:
                enabled:              false
            check_usage_context:
                enabled:              false
            simplify_boolean_return:
                enabled:              false
            phpunit_checks:
                enabled:              false
            reflection_checks:
                enabled:              true

            # Checks Common Precedence Mistakes
            precedence_checks:
                enabled:              true
                assignment_in_condition:  true
                comparison_of_bit_result:  true
            basic_semantic_checks:
                enabled:              true
            unused_code:
                enabled:              true
            deprecation_checks:
                enabled:              true
            useless_function_calls:
                enabled:              true
            metrics_lack_of_cohesion_methods:
                enabled:              true
            metrics_coupling:
                enabled:              true
                stable_code:
                    namespace_prefixes:   []
                    classes:              []
            doctrine_parameter_binding:
                enabled:              true
            doctrine_entity_manager_injection:
                enabled:              true
            symfony_request_injection:
                enabled:              true
            doc_comment_fixes:
                enabled:              true
            reflection_fixes:
                enabled:              false
            use_statement_fixes:
                enabled:              true
                remove_unused:        true

                # Whether you would like multiple imports in one USE statement to be preserved, e.g. ``use A, B;``.
                preserve_multiple:    false

                # Whether you would like to preserve blank lines between use statements.
                preserve_blanklines:  false
                order_alphabetically:  false
    php_cpd:
        enabled: false
        excluded_dirs:
            - vendor
            - bin
            - spec
        command: phpcpd
        names:
            - '*.php'
        min_lines: 5
        min_tokens: 70
        filter:
            excluded_paths:
                - 'spec/*'
                - 'bin/*'
            paths: {  }
    php_pdepend:
        excluded_dirs:
            - vendor
            - bin
            - spec
        enabled: true
        command: pdepend
        configuration_file: null
        suffixes:
            - php
changetracking:
    bug_patterns:
        - '\bfix(?:es|ed)?\b'
    feature_patterns:
        - '\badd(?:s|ed)?\b'
        - '\bimplement(?:s|ed)?\b'
before_commands: {  }
after_commands: {  }
artifacts: {  }
